<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Tower - Airport Simulator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <meta
      name="description"
      content="Contact our support team for any questions about Airport Simulator: Plane Tycoon"
    />
  </head>
  <body>
    <!-- Header will be dynamically inserted here -->
    <div id="header-container"></div>

    <!-- Contact Hero Section -->
    <section class="contact-hero">
      <div class="contact-hero-content">
        <h1 class="contact-title">Contact Tower</h1>
        <p class="contact-description">Get in touch with our support team</p>
      </div>
    </section>

    <!-- Contact Grid -->
    <section class="contact-grid-section">
      <div class="contact-grid">
        <!-- Contact Form -->
        <div class="contact-form-container">
          <h2>Send us a message</h2>
          <form id="contactForm" class="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                class="form-input"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="form-input"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                required
                class="form-input"
                rows="5"
              ></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
          </form>
          <!-- Notification container -->
          <div id="notification" class="notification"></div>
        </div>

        <!-- Contact Info -->
        <div class="contact-info-container">
          <h2>Contact Information</h2>
          <div class="contact-info-grid">
            <div class="contact-info-item">
              <div class="info-icon">📧</div>
              <h3>Email</h3>
              <p>support@domain.com</p>
            </div>
            <div class="contact-info-item">
              <div class="info-icon">📍</div>
              <h3>Address</h3>
              <p>42 Aviation Street<br />Sydney NSW 2000<br />Australia</p>
            </div>
            <div class="contact-info-item">
              <div class="info-icon">📞</div>
              <h3>Phone</h3>
              <p>+61 2 2972 8804</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Map Section -->
    <section class="map-section">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3312.9067466482584!2d151.20544851521253!3d-33.86882728065461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12ae665e892fdd%3A0x3133f8d75a1ac251!2sSydney%20Opera%20House!5e0!3m2!1sen!2sau!4v1647841254650!5m2!1sen!2sau"
        width="100%"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        class="map-frame"
      ></iframe>
    </section>

    <!-- Footer will be dynamically inserted here -->
    <div id="footer-container"></div>

    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
