<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Traffic News - Airport Simulator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <meta
      name="description"
      content="Latest updates from the world of aviation, game updates, and transport logistics news"
    />
  </head>
  <body>
    <!-- Header will be dynamically inserted here -->
    <div id="header-container"></div>

    <!-- News Hero Section -->
    <section class="news-hero">
      <div class="news-hero-content">
        <h1 class="news-title"></h1>
        <p class="news-description"></p>
      </div>
    </section>

    <!-- News Grid -->
    <section class="news-grid-section">
      <div class="news-grid">
        <!-- Dynamically populated -->
      </div>
    </section>

    <!-- Featured Article -->
    <section class="featured-article">
      <div class="featured-content">
        <div class="featured-header">
          <h2 class="featured-title"></h2>
          <p class="featured-subtitle"></p>
        </div>
        <div class="featured-image">
          <!-- Image will be set via JavaScript -->
        </div>
        <div class="featured-sections">
          <!-- Dynamically populated -->
        </div>
        <div class="featured-conclusion">
          <!-- Conclusion will be set via JavaScript -->
        </div>
      </div>
    </section>

    <!-- Footer will be dynamically inserted here -->
    <div id="footer-container"></div>

    <script src="js/main.js"></script>
    <script src="js/news.js"></script>
  </body>
</html>
